<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialisation Admin - RANIA SHOP</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .init-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .init-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .init-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .init-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .init-btn:hover {
            background: #5a67d8;
        }

        .init-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>

<body>
    <div class="init-container">
        <div class="init-header">
            <h1>üöÄ Initialisation Admin</h1>
            <p>Cr√©ez votre compte administrateur pour RANIA SHOP</p>
        </div>

        <div id="message" class="message"></div>

        <form id="initForm">
            <div class="form-group">
                <label for="adminEmail">Email Administrateur</label>
                <input type="email" id="adminEmail" required placeholder="admin@raniashop.com">
            </div>

            <div class="form-group">
                <label for="adminPassword">Mot de passe</label>
                <input type="password" id="adminPassword" required minlength="6" placeholder="Minimum 6 caract√®res">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" required minlength="6"
                    placeholder="Confirmer le mot de passe">
            </div>

            <button type="submit" id="initBtn" class="init-btn">
                Cr√©er le compte administrateur
            </button>
        </form>

        <div style="margin-top: 20px; text-align: center;">
            <p style="color: #666; font-size: 14px;">
                Une fois le compte cr√©√©, vous pourrez vous connecter au panneau d'administration.
            </p>
            <a href="index.html" style="color: #667eea; text-decoration: none;">
                ‚Üê Retour √† la connexion
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        document.getElementById('initForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password !== confirmPassword) {
                showMessage('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Le mot de passe doit contenir au moins 6 caract√®res', 'error');
                return;
            }

            const initBtn = document.getElementById('initBtn');
            initBtn.disabled = true;
            initBtn.textContent = 'Cr√©ation en cours...';

            try {
                // Cr√©er le compte admin
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);

                // Ajouter √† la collection des admins
                await firebase.firestore().collection('admins').doc(userCredential.user.uid).set({
                    email: email,
                    role: 'super-admin',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    isMainAdmin: true
                });

                showMessage('‚úÖ Compte administrateur cr√©√© avec succ√®s !', 'success');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                let errorMessage = 'Erreur lors de la cr√©ation du compte';

                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Cet email est d√©j√† utilis√©';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Email invalide';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Mot de passe trop faible';
                        break;
                    default:
                        errorMessage = error.message;
                }

                showMessage(errorMessage, 'error');
            } finally {
                initBtn.disabled = false;
                initBtn.textContent = 'Cr√©er le compte administrateur';
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // V√©rifier si Firebase est charg√©
        if (typeof firebase === 'undefined') {
            showMessage('Erreur: Firebase n\'est pas charg√©. V√©rifiez votre connexion internet.', 'error');
        } else {
            showMessage('Pr√™t √† cr√©er votre compte administrateur', 'info');
        }
    </script>
</body>

</html>
